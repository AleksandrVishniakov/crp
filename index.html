<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KEGE solver</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header class="header full-width flex-row jc-sp-btw align-center">
            <a class="header__github-link" target="_blank" href="https://github.com/AleksandrVishniakov/crp">
                <svg viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"/>
                </svg>
            </a>
            <button class="toggle-theme-button" id="toggle-theme-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                    <path
                        d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                    <path
                        d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/>
                </svg>
            </button>
        </header>

        <main class="main full-width flex-row jc-sp-btw align-center">
            <h1 class="main__title">Найти <span class="primary-color">ответы</span> на&nbsp;вариант <a
                class="primary-underlined" href="https://kompege.ru/">KEGE</a></h1>
            <div class="flex-column gap-10">
                <form class="variant-form" id="variant-form">
                    <label>
                        <input type="text" class="variant-form__input" placeholder="номер варианта">
                    </label>
                    <button class="variant-form__button">
                        <svg class="variant-form__button-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"/></svg>
                        <svg class="variant-form__button-icon" viewBox="0 0 50 50" width="40px" height="40px">
                            <circle cx="25" cy="25" r="20" fill="none" stroke-width="4"
                                    stroke-dasharray="31.4 31.4">
                                <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25"
                                                  dur="1s" repeatCount="indefinite"/>
                            </circle>
                        </svg>
                        <svg class="variant-form__button-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
                    </button>
                </form>

                <p class="form-label-text">
                    Просто введите номер вашего варианта и получите ответы
                </p>

                <a href="#" class="form-label-text underline">
                    Как найти номер варианта?
                </a>
            </div>
        </main>

        <div class="helper-text flex-column align-center centered-h" id="helper-text">
            <p class="helper-text__text">введите номер и получите ответы</p>
            <svg class="helper-text__icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400Z"/></svg>
        </div>

        <section class="answers full-width none" id="answers-section">
            <div class="answers__title flex-column">
                <h2 class="answers__heading">
                    ответы на вариант
                </h2>

                <div class="answers__variant-id flex-row gap-10">
                    <p id="variant-id"></p>
                    <button id="reset-variant-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                    </button>
                </div>
            </div>

            <div class="answers__table-wrapper full-width">
                <table class="answers__table full-width" id="answers-table">
                    <thead>
                        <tr class="flex-row">
                            <th class="flex-3">номер</th>
                            <th class="flex-3">тип</th>
                            <th class="flex-3">ID в базе</th>
                            <th class="answer-cell flex-6 text-align-left">ответ</th>
                            <th class="flex-1">ссылка</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                    <template id="answers-table__row-template">
                        <tr class="flex-row">
                            <td class="flex-3 text-align-center"></td>
                            <td class="flex-3 text-align-center"></td>
                            <td class="flex-3 text-align-center"></td>
                            <td class="answer-cell flex-6 flex-row jc-sp-btw">
                                <p></p>
                                <button class="answers-table__icon-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg>
                                </button>
                            </td>
                            <td class="flex-1 flex-center">
                                <a class="link-cell answers-table__icon-button flex-center" href="#" target="_blank">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#e3e3e3"><path d="M446.67-280H280q-83 0-141.5-58.5T80-480q0-83 58.5-141.5T280-680h166.67v66.67H280q-55.56 0-94.44 38.84-38.89 38.84-38.89 94.33 0 55.49 38.89 94.49 38.88 39 94.44 39h166.67V-280ZM323.33-446.67v-66.66h313.34v66.66H323.33Zm190 166.67v-66.67H680q55.56 0 94.44-38.84 38.89-38.84 38.89-94.33 0-55.49-38.89-94.49-38.88-39-94.44-39H513.33V-680H680q83 0 141.5 58.5T880-480q0 83-58.5 141.5T680-280H513.33Z"/></svg>
                                </a>
                            </td>
                        </tr>
                    </template>
                </table>
            </div>
        </section>

        <script type="module" src="./scripts/main.js"></script>
        <script type="module" src="./scripts/pages/home.js"></script>
    </body>

</html>
